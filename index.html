<html lang="en" ng-app="backupsApp">
<head>
    <script src="libs/angular.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="scripts/backup-controllers.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-overrides.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="backupsCtrl">
<script type="text/ng-template" id="editGame.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit Game</h3>
    </div>
    <div class="modal-body">
        <p>Name: <input ng-model="game.name" /></p>
        <p>Backed up: <input type="checkbox" ng-model="game.status" ng-checked="game.status" /></p>
        <p>Date: (mm/dd/yyyy) <input ng-model="game.date" /><br /></p>
        <!--<p>Date:-->
            <!--<input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="dt" is-open="opened" max-date="'2015-06-22'"-->
                   <!--datepicker-options="{formatYear: 'yy', startingDay: 1}" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" />-->
        <!--</p>-->
        <p>Notes: <input size="40" ng-model="game.notes" /><br /></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">{{saveButtonText}}</button>
        <button class="btn btn-danger" ng-show="showDeleteButton == true" ng-click="deleteGame()">Delete</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<div align="center">
    <table width="50%">
        <tr>
            <td class="heading" colspan="2"> Search: <input ng-model="searchText" /></td>
            <td class="heading" colspan="1"><a ng-click="openModal()">Add</a></td>
            <td class="heading" colspan="1"><a ng-click="downloadJson()">Download Json</a></td>
        </tr>
        <tr>
            <td class="heading" id="gameSort" width="40%" ng-click="order('name')">Game</td>
            <td class="centerHeading" id="statusSort" width="10%" ng-click="order('status')">Status</td>
            <td class="centerHeading" id="dateSort" width="25%" ng-click="order('date')">Date</td>
            <td class="centerHeading" width="25%" ng-click="order('notes')">Notes</td>
        </tr>
        <tr ng-repeat="game in games | filter: searchText">
            <td class="game"><span ng-click="openModal(game)">{{game.name}}</span></td>
            <td class="check" ng-show="game.status">&#x2713;</td>
            <td class="no" ng-hide="game.status">X</td>
            <td class="notes">{{game.date}}</td>
            <td class="notes" tooltip="{{game.notes}}">{{game.notes}}</td></tr>
        </tr>
    </table>
</div>
</body>
</html>
